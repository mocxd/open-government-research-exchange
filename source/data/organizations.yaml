- title: mySociety # Organization
  image: mysociety-logo.png # Logo image
  image_white: mysociety-logo-white.png # Logo image (white version)
  short_description: "<p>mySociety is a not-for-profit social enterprise, based in the UK and working internationally.</p>

  <p>We build online technologies that give people the power to get things changed, and we share these technologies so that they can be used anywhere.</p>

  <p>We believe that strong democratic accountability and a thriving civil society are vital to our common welfare, and that these only survive when people engage with government and communities.</p>

  <p>We work with online technologies because the internet can lower the barriers to taking the first civic or democratic steps in a citizen’s life, and it can do so at scale.</p>

  <p>We work with partner groups to help them build effective civic websites through the implementation of our tools and software.</p>

  <p>We ensure our projects are having real impact through a rigorous programme of research that we also share with civic tech practitioners worldwide, providing global leadership and inspiration in our sector.</p>"
